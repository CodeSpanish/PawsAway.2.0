<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <!-- Main content -->
    <main class="grid">
      <div>
        <h1>Blog</h1>
        {% for post in paginator.posts %}
          <article class="preview">
            <img src="{{site.images_posts_path}}{{post.image}}" alt="{{post.title}}">
            <div>
            <h3><a href="{{site.base_url}}{{ post.url }}">{{ post.title }}</a></h2> 
            <p>{{post.description}}</p>        
            <a href="{{site.base_url}}{{ post.url }}"><button>View Post</button></a>
            </div>
          </article>          
        {% endfor %}       
      </div>
      <div>{% include about-us.html %}</div>
    </main>
    {% include footer.html %}

    <!-- Scripts -->
    <script src="{{site.base_url}}/assets/js/script.js"></script>
  </body>
</html>
