<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <!-- Main content -->
    <main class="grid">
      <div>
        <h1>Latest Posts</h1>
        <ul>
          {% for post in site.posts %}
          <li><h2><a href="{{site.base_url}}{{ post.url }}">{{ post.title }}</a></h2></li>
          {% endfor %}       
        </ul>
      </div>
      <div>{% include about-us.html %}</div>
    </main>
    {% include footer.html %}

    <!-- Scripts -->
    <script src="{{site.base_url}}assets/script.js"></script>
  </body>
</html>
