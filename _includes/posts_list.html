<div>
  <h2>Recent Posts</h2>
  {% for post in paginator.posts %}
    <article class="preview">
      <img src="{{site.base_url}}{{site.images_posts_thumbnails_path}}{{post.image}}" alt="{{post.title}}">
      <div>
      <h3><a href="{{site.base_url}}{{ post.url }}">{{ post.title }}</a></h2> 
      <p>{{post.description}}</p>        
      <a href="{{site.base_url}}{{ post.url }}"><button>View Post</button></a>
      </div>
    </article>          
  {% endfor %}       
</div>
