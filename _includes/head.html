<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO meta tags -->
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}"/>
  <meta name="keywords" content="{{page.tags}}">
  <meta name="author" content="{{page.author}}" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description"content="{{page.description}}"/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.baseurl}}{{page.permlink}}" />
  <meta property="og:image" content="{{site.baseurl}}/assets/images/{{page.image}}"/>
  <meta property="og:site_name" content="PawsAway">
  {% if page.layout == 'post' %}
  <meta property="article:published_time" content="{{page.date}}">
  <meta property="article:author" content="{{page.author}}">
  {% endif %}

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="{{site.baseurl}}/assets/images/{{page.image}}" />
  <meta name="twitter:title" content="{{page.title}}" />
  <meta name="twitter:description" content="{{page.description}}" />
  <meta name="twitter:image" content="{{site.baseurl}}/assets/images/{{page.image}}" />

  <!-- Canonical link -->
  <link rel="canonical" href="{{site.baseurl}}{{page.permalink}}" />

  <!-- Favicon -->
  <link rel="icon" href="{{site.baseurl}}/assets/images/{{site.favicon}}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{site.baseurl}}/assets/images/{{site.favicon_apple}}" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.facebook.com">
    <link rel="preconnect" href="https://twitter.com">
    <link rel="preconnect" href="https://www.instagram.com">
  
    <!-- Stylesheets -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css" />

  <!-- Schema.org markup -->
  <script type="application/ld+json">
  {% if page.layout != 'post'  %}
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PawsAway",
      "url": "{{site.baseurl}}",
      "description": "Expert pet care advice and tips for responsible pet parents",
    }
    {% elsif page.layout =='post' %}
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{site.baseurl}}{{page.permlink}}"
      },
      "headline": "{{page.title}}",
      "description": "{{page.description}}",
      "image": "{{site.baseurl}}/assets/images/posts/{{page.image}}",
      "author": {
        "@type": "Person",
        "name": "Pablo"
      },
      "publisher": {
        "@type": "Organization",
        "name": "PawsAway",
        "logo": {
          "@type": "ImageObject",
          "url": "{{site.baseurl}}/assets/images/PawsAway_logo_horizontal.svg"
        }
      },
      "datePublished": "{{page.date}}"
    }
    {% endif %}
  </script>
  {%  include analytics.html %}
  {%  include adsense.html %}
</head>
