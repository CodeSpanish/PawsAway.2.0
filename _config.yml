include:
  - content
  - assets/css
  
exclude:
  - readme.md
  - node_modules
  - package.json
  - package-lock.json
  - .gitignore
  - README.md
  - content/snippets
  - content/posts

kramdown:
  input: Kramdown
  hard_wrap: false
  syntax_highlighter: none
  disable_indented_code_blocks: true

# Global variables
base_url: https://pablomatamoros.com/PawsAway.2.0
favicon: "PawsAway.ico"
favicon_apple: "PawsAway_ico.png"
images_path: /assets/images/
images_posts_path: /assets/images/posts/
images_posts_thumbnails_path: /assets/images/posts-thumbnails/
css_path: /assets/css/styles.css

# Build settings
plugins:
  - jekyll-sitemap
  - jekyll-minifier
  - jekyll-paginate-v2

sass:
  sass_dir: _sass

sass:
  style: compressed

# Variables for custom npm image processor
image_processing:
  source_dir: assets/images/posts 
  output_dir: assets/images/posts-thumbnails
  thumbnail_width: 300
  thumbnail_height: 200

pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title: ':title - Page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  
  # Specify multiple pagination paths
  paginate_paths:
    - '/blog/'
    - '/'
